<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro V1.7</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; 
            --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; 
        }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 4px solid var(--border); transition: border-color 0.2s; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select, textarea { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--border); 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 14px; cursor: pointer; display: block; text-align: center; }
        
        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .tag-info { flex: 1; min-width: 0; }
        .tag-main { font-weight: bold; font-size: 15px; display: block; }
        .tag-subtext { font-size: 12px; color: var(--secondary); display: block; }

        @keyframes scan-flash {
            0% { border-color: var(--primary); box-shadow: 0 0 20px var(--primary); }
            100% { border-color: var(--border); box-shadow: none; }
        }
        .flash-active { animation: scan-flash 0.5s ease-out; }

        #info-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:4000; justify-content:center; align-items:center; }
        .info-card { background:var(--card-bg); width:85%; max-width:380px; border-radius:15px; padding:20px; border-top: 5px solid var(--warning); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .info-row { margin-bottom:10px; border-bottom:1px solid var(--border); padding-bottom:4px; }
        .info-label { font-size:10px; text-transform:uppercase; color:var(--secondary); font-weight:bold; display:block; }
        .info-val { font-size:14px; color: var(--text); font-weight: 500; }

        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:5000; color:white; flex-direction:column; justify-content:center; align-items:center; }
        @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="border:4px solid #fff; border-left-color:var(--secondary); width:30px; height:30px; border-radius:50%; animation:spin 1s linear infinite;"></div>
    <div id="loading-msg" style="margin-top:15px; font-weight:bold;">Processing...</div>
</div>

<div id="info-modal">
    <div class="info-card">
        <h3 style="margin-top:0; color:var(--warning);">Asset Information</h3>
        <div id="info-fields" style="max-height: 55vh; overflow-y: auto;"></div>
        <button onclick="closeInfoModal()" class="btn" style="background:var(--secondary); width:100%; margin-top:15px;">Close Info</button>
    </div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan Pro</h2>
        <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 20px;">üåô</button>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:8px; font-size:12px; font-weight:bold; color: var(--secondary);">Connecting...</div>

    <div style="display: flex; gap: 5px; margin-top: 5px;">
        <button id="info-btn" onclick="startInfoScan()" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:2px solid var(--warning); background:var(--card-bg); color:var(--text); font-weight:bold;">üîç Info Scan</button>
        <button onclick="toggleSection('manual-single')" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">‚å®Ô∏è Manual</button>
        <button onclick="toggleSection('range-box')" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">üî¢ Range</button>
    </div>

    <div id="manual-single" class="card" style="display:none; border-style:dashed;">
        <input type="text" id="manual-tag" placeholder="Type Asset Tag..." style="text-transform:uppercase;">
        <button onclick="addManualTag()" class="btn" style="background:var(--secondary); width:100%;">Add to Queue</button>
    </div>

    <div id="range-box" class="card" style="display:none; border-style:dashed;">
        <div id="range-status" style="font-size:12px; text-align:center; padding:8px; margin-bottom:10px; font-weight:bold; background:rgba(52, 152, 219, 0.1); border-radius:5px;">Step 1: Scan START Tag</div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="range-start-input" placeholder="Start" style="text-transform:uppercase;">
            <input type="text" id="range-end-input" placeholder="End" style="text-transform:uppercase;">
        </div>
        <button onclick="manualRangeSubmit()" class="btn" style="background:var(--primary); width:100%;">Process Range</button>
        <button onclick="exitRangeMode()" class="btn" style="background:var(--danger); width:100%; padding:8px; font-size:11px;">Cancel</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>
        <div id="scan-list" style="max-height:250px; overflow-y:auto; margin-top:10px; border:1px solid var(--border); border-radius:8px;"></div>
        
        <div id="batch-controls" style="display:none; flex-direction:column; gap:5px; margin-top:10px;">
            <button class="btn" style="background:var(--primary)" onclick="processBatch('IN')">Check-In All</button>
            <button class="btn" style="background:var(--danger)" onclick="processBatch('OUT')">Check-Out All</button>
            <button class="btn" style="background:var(--warning); color:#222" onclick="processBatch('AUDIT')">Official Audit</button>
            <button class="btn" style="background:var(--secondary)" onclick="processBatch('NOTE_ONLY')">Update Notes Only</button>
        </div>
    </div>

    <div class="card">
        <select id="target-type" onchange="toggleTargetList()">
            <option value="user">Assign to: Person</option>
            <option value="location">Assign to: Location</option>
        </select>
        
        <input type="text" id="assign-search" placeholder="Filter target of assignment..." onkeyup="filterAssignList()">
        <label style="font-size: 11px; font-weight: bold; color: var(--secondary); text-transform: uppercase; margin-top: 10px; display: block;">Target Assignment</label>
        <select id="target-id" onchange="updateUI()"></select>
        
        <label style="font-size: 11px; font-weight: bold; color: var(--secondary); text-transform: uppercase; margin-top: 10px; display: block;">Status Label</label>
        <select id="status-id"></select>

        <label style="font-size: 11px; font-weight: bold; color: var(--secondary); text-transform: uppercase; margin-top: 10px; display: block;">Append Note to Batch</label>
        <textarea id="batch-note" placeholder="Enter note for all items..." style="height: 80px; font-family: inherit; resize: vertical;"></textarea>
    </div>

</div>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbyAulZX5dQD8cqSqsNK9RyhPDzvaRe5OR4-T6p7xz81HOZgv8H_TmI1FWI-Nf4OboDg-A/exec"; 
    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, infoMode = false, rangeMode = false;
    let lastBeepTime = 0;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
        const now = Date.now();
        if (now - lastBeepTime < 3000) return;
        
        lastBeepTime = now;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = "sine";
        osc.frequency.value = 880; 
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
        
        const rEl = document.getElementById('reader');
        rEl.classList.remove('flash-active');
        void rEl.offsetWidth;
        rEl.classList.add('flash-active');
    }

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 120 } }, onScanSuccess);

    async function onScanSuccess(tag) {
        if (isScanningLocked) return;
        const cleanTag = tag.toString().toUpperCase().replace(/[^A-Z0-9]/g, '').trim();

        if (infoMode) {
            playBeep();
            isScanningLocked = true;
            document.getElementById('status').innerText = `üîç Fetching ${cleanTag}...`;
            try {
                const res = await proxyRequest(`/hardware/bytag/${cleanTag}`);
                const asset = res.id ? res : (res.rows?.[0] || null);
                displayInfo(asset, cleanTag);
            } catch (e) { alert("Error"); isScanningLocked = false; }
            return;
        }

        if (rangeMode) {
            const startIn = document.getElementById('range-start-input');
            const endIn = document.getElementById('range-end-input');
            if (!startIn.value) {
                playBeep();
                isScanningLocked = true;
                startIn.value = cleanTag;
                document.getElementById('range-status').innerHTML = `‚úÖ START: ${cleanTag}<br>Scan END Tag`;
                setTimeout(() => { isScanningLocked = false; }, 1500);
            } else if (!endIn.value && cleanTag !== startIn.value) {
                playBeep();
                isScanningLocked = true;
                endIn.value = cleanTag;
                document.getElementById('range-status').innerHTML = "‚úÖ Range Ready!";
            }
            return;
        }

        if (scannedQueue.some(i => i.tag === cleanTag)) return;

        playBeep();
        document.getElementById('status').innerText = `‚úÖ Added ${cleanTag}`;
        setTimeout(() => { if(!infoMode) document.getElementById('status').innerText = "Ready"; }, 1500);
        addAssetToQueue(cleanTag);
    }

function displayInfo(asset, tag) {
        if (!asset) { alert("Not found"); closeInfoModal(); return; }
        
        // Extracting base URL from the API response or setting a placeholder
        // Usually, Snipe-IT returns 'https://yourinstance.com/hardware/123' in the API
        const assetUrl = asset.id ? `${PROXY_URL.split('/macros')[0].replace('script.google.com', 'your-snipe-url.com')}/hardware/${asset.id}` : "#";

        const rows = [
            {l: "Asset Tag", v: asset.asset_tag},
            {l: "Asset Name", v: asset.name},
            {l: "Category", v: asset.category?.name || (asset.model?.category?.name)},
            {l: "Model", v: asset.model?.name},
            {l: "Status", v: asset.status_label?.name},
            {l: "Location", v: asset.location?.name || asset.default_location?.name},
            {l: "Assigned To", v: asset.assigned_to?.name || "Unassigned"},
            {l: "Purchase Date", v: asset.purchase_date?.date || asset.purchase_date},
            {l: "Order Number", v: asset.order_number},
            {l: "Warranty", v: asset.warranty_months ? `${asset.warranty_months} Months` : null},
            {l: "Serial", v: asset.serial},
            {l: "Last Audit", v: asset.last_audit_date?.formatted || 'Never'}
        ];
        
        const fieldsHtml = rows.map(r => `
            <div class="info-row">
                <span class="info-label">${r.l}</span>
                <span class="info-val">${r.v || 'N/A'}</span>
            </div>
        `).join('');

        // Adding a 'View in Snipe-IT' button at the bottom
        const linkHtml = asset.id ? `
            <a href="https://YOUR_SNIPE_INSTANCE_URL/hardware/${asset.id}" target="_blank" class="btn" style="background:var(--primary); text-decoration:none; margin-top:10px; display:block;">üåê View in Snipe-IT</a>
        ` : '';

        document.getElementById('info-fields').innerHTML = fieldsHtml + linkHtml;
        document.getElementById('info-modal').style.display = 'flex';
    }

    async function addAssetToQueue(tag) {
        if (scannedQueue.some(i => i.tag === tag)) return;
        isScanningLocked = true;
        try {
            const res = await proxyRequest(`/hardware/bytag/${tag}`);
            const asset = res.id ? res : (res.rows?.[0] || null);
            if (asset) {
                scannedQueue.push({ id: asset.id, tag: tag, name: asset.model.name });
                updateUI();
            }
        } finally { setTimeout(() => { isScanningLocked = false; }, 1000); }
    }

    async function processBatch(type) {
        if (!scannedQueue.length) return;
        
        const targetId = document.getElementById('target-id').value;
        const targetName = document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text;
        const tType = document.getElementById('target-type').value;
        const sId = document.getElementById('status-id').value;
        const bNote = document.getElementById('batch-note').value;

        if (type === 'NOTE_ONLY' && !bNote) {
            alert("Please enter a note first.");
            return;
        }

        showLoading("Syncing with Snipe-IT...");

        try {
            for (const asset of scannedQueue) {
                const finalNote = bNote ? bNote : "Updated via SnipeScan Pro";

                // We send both 'note' and 'notes' to cover all API versions/endpoints
                const payload = { 
                    status_id: sId, 
                    note: finalNote, 
                    notes: finalNote 
                };

                if (type === 'OUT') { 
                    document.getElementById('loading-msg').innerText = `Checking Out: ${asset.tag}`;
                    // 1. Force Check-in
                    await proxyRequest(`/hardware/${asset.id}/checkin`, "POST", { status_id: sId, note: "Resetting for checkout" });
                    await new Promise(r => setTimeout(r, 500));
                    // 2. Check-out
                    await proxyRequest(`/hardware/${asset.id}/checkout`, "POST", { 
                        checkout_to_type: tType, 
                        assigned_user: targetId, 
                        assigned_location: targetId, 
                        ...payload // includes status_id, note, and notes
                    });

                } else if (type === 'IN') { 
                    document.getElementById('loading-msg').innerText = `Checking In: ${asset.tag}`;
                    await proxyRequest(`/hardware/${asset.id}/checkin`, "POST", payload); 

                } else if (type === 'AUDIT') { 
                    document.getElementById('loading-msg').innerText = `Auditing: ${asset.tag}`;
                    await proxyRequest(`/hardware/${asset.id}/audit`, "POST", { 
                        asset_tag: asset.tag, 
                        location_id: parseInt(targetId), 
                        note: finalNote,
                        notes: finalNote
                    }); 
                }

                // 3. PERSISTENT UPDATE: This makes it show on the "General Info" tab
                // PATCH on /hardware/{id} strictly uses 'notes'
                await proxyRequest(`/hardware/${asset.id}`, "PATCH", { notes: finalNote });
                
                await new Promise(r => setTimeout(r, 200));
            }

            showLoading("Generating Report...");
            await proxyRequest('email-log', 'POST', {
                action: type,
                count: scannedQueue.length,
                details: scannedQueue.map(a => `${a.tag} (${a.name}) ‚ûî ${type === 'NOTE_ONLY' ? 'Note Updated' : targetName}`)
            });

            alert("Success! History and Asset notes updated.");
            scannedQueue = []; 
            document.getElementById('batch-note').value = '';
            updateUI();
        } catch (e) { alert("An error occurred. Check script logs."); } finally { hideLoading(); }
    }

    function updateUI() {
        const sel = document.getElementById('target-id');
        const target = sel.options[sel.selectedIndex]?.text || "...";
        const displayQueue = [...scannedQueue].reverse();

        document.getElementById('scan-list').innerHTML = displayQueue.map((item, idx) => {
            const originalIdx = scannedQueue.findIndex(q => q.tag === item.tag);
            return `
            <div class="scan-item">
                <div class="tag-info"><span class="tag-main">${item.tag}</span><span class="tag-subtext">${item.name} ‚ûî ${target}</span></div>
                <button onclick="removeFromQueue(${originalIdx})" style="border:none; background:none; color:var(--danger); font-size:24px;">&times;</button>
            </div>`;
        }).join('');

        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'flex' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    function toggleSection(id) {
        infoMode = false;
        document.getElementById('info-btn').style.background = "var(--card-bg)";
        document.getElementById('manual-single').style.display = 'none';
        document.getElementById('range-box').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        rangeMode = (id === 'range-box');
        if(rangeMode) { document.getElementById('range-start-input').value = ''; document.getElementById('range-end-input').value = ''; }
    }

    function startInfoScan() {
        infoMode = true; rangeMode = false; isScanningLocked = false;
        document.getElementById('info-btn').style.background = "var(--warning)";
        document.getElementById('status').innerText = "INFO MODE: Scan tag";
        document.getElementById('manual-single').style.display = 'none';
        document.getElementById('range-box').style.display = 'none';
    }

    function filterAssignList() {
        const query = document.getElementById('assign-search').value.toLowerCase();
        const select = document.getElementById('target-id');
        const list = document.getElementById('target-type').value === 'user' ? users : locations;
        const filtered = list.filter(item => (item.name || item.display_name).toLowerCase().includes(query));
        select.innerHTML = filtered.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join('');
        updateUI();
    }

    async function manualRangeSubmit() {
        const start = document.getElementById('range-start-input').value.toUpperCase();
        const end = document.getElementById('range-end-input').value.toUpperCase();
        if (!start || !end) return alert("Missing tags");
        showLoading("Searching Range...");
        try {
            const prefix = start.match(/^[A-Z]*/)[0];
            const sMatch = start.match(/\d+/), eMatch = end.match(/\d+/);
            const sNum = parseInt(sMatch[0]), eNum = parseInt(eMatch[0]);
            const low = Math.min(sNum, eNum), high = Math.max(sNum, eNum), pad = sMatch[0].length;
            for (let i = low; i <= high; i++) {
                const currentTag = prefix + i.toString().padStart(pad, '0');
                if (!scannedQueue.some(q => q.tag === currentTag)) {
                    const res = await proxyRequest(`/hardware/bytag/${currentTag}`);
                    const asset = res.id ? res : (res.rows?.[0] || null);
                    if (asset) scannedQueue.push({ id: asset.id, tag: currentTag, name: asset.model.name });
                }
            }
        } catch(e) { alert("Range search partially failed."); }
        updateUI(); hideLoading(); exitRangeMode();
    }

    async function proxyRequest(e, m="GET", p=null) { 
        const r = await fetch(PROXY_URL, {
            method:'POST', 
            mode: 'cors',
            body:JSON.stringify({endpoint:e, method:m, payload:p})
        }); 
        return r.json(); 
    }

    function closeInfoModal() { document.getElementById('info-modal').style.display = 'none'; infoMode = false; isScanningLocked = false; document.getElementById('info-btn').style.background = "var(--card-bg)"; document.getElementById('status').innerText = "Ready"; }
    function addManualTag() { const t = document.getElementById('manual-tag').value.toUpperCase(); if(t) addAssetToQueue(t); document.getElementById('manual-tag').value = ''; }
    function removeFromQueue(i) { scannedQueue.splice(i, 1); updateUI(); }
    function clearBatch() { scannedQueue = []; updateUI(); }
    function exitRangeMode() { rangeMode = false; document.getElementById('range-box').style.display = 'none'; }
    function showLoading(m) { document.getElementById('loading-msg').innerText = m; document.getElementById('loading-overlay').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
    function toggleDarkMode() { document.documentElement.setAttribute("data-theme", document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"); }
    function toggleTargetList() { document.getElementById('assign-search').value = ''; filterAssignList(); }

    async function loadResources() {
        try {
            const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
            users = u.rows; locations = l.rows; statusLabels = s.rows;
            toggleTargetList();
            document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            document.getElementById('status').innerText = "Ready";
        } catch (e) { document.getElementById('status').innerText = "Error Loading Resources"; }
    }
    loadResources();
</script>
</body>
</html>
