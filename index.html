<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; 
            --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; 
        }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        
        #reader { 
            width: 100%; height: 220px; border-radius: 12px; overflow: hidden; 
            background: #000; border: 4px solid var(--border); position: relative;
        }
        
        #reader video { object-fit: cover !important; height: 220px !important; }

        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 12px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--border); 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 14px; cursor: pointer; display: block; text-align: center; }
        
        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .tag-main { font-weight: bold; font-size: 15px; display: block; }
        .tag-subtext { font-size: 11px; color: var(--secondary); display: block; }

        #info-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:4000; justify-content:center; align-items:center; }
        .info-card { background:var(--card-bg); width:85%; max-width:380px; border-radius:15px; padding:20px; border-top: 5px solid var(--warning); }
        
        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:5000; color:white; flex-direction:column; justify-content:center; align-items:center; }
        
        .info-row { margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 4px; }
        .info-label { font-size: 10px; font-weight: bold; color: var(--secondary); text-transform: uppercase; }
        .info-val { font-size: 14px; display: block; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div id="loading-msg" style="font-weight:bold;">Processing...</div>
</div>

<div id="info-modal">
    <div class="info-card">
        <h3 style="margin-top:0; color:var(--warning);">Asset Details</h3>
        <div id="info-fields" style="max-height: 60vh; overflow-y: auto;"></div>
        <button onclick="closeInfoModal()" class="btn" style="background:var(--secondary); width:100%; margin-top:15px;">Close</button>
    </div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0; font-size: 1.2rem;">üì¶ SnipeScan Pro</h2>
        <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 20px;">üåô</button>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:8px; font-size:12px; font-weight:bold; color: var(--secondary);">Ready</div>

    <div style="display: flex; gap: 5px; margin-top: 5px;">
        <button id="info-btn" onclick="startInfoScan()" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:2px solid var(--warning); background:var(--card-bg); color:var(--text); font-weight:bold;">üîç Info Scan</button>
        <button onclick="toggleSection('manual-single')" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">‚å®Ô∏è Manual</button>
        <button onclick="toggleSection('range-box')" style="flex:1; padding:12px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">üî¢ Range</button>
    </div>

    <div id="manual-single" class="card" style="display:none; border-style:dashed;">
        <input type="text" id="manual-tag" placeholder="Type Asset Tag..." style="text-transform:uppercase;">
        <button onclick="addManualTag()" class="btn" style="background:var(--secondary); width:100%;">Add to Queue</button>
    </div>

    <div id="range-box" class="card" style="display:none; border-style:dashed;">
        <input type="text" id="range-start-input" placeholder="Start Tag" style="text-transform:uppercase;">
        <input type="text" id="range-end-input" placeholder="End Tag" style="text-transform:uppercase;">
        <button onclick="manualRangeSubmit()" class="btn" style="background:var(--primary); width:100%;">Add Range</button>
    </div>

    <div class="card">
        <strong>Queue (<span id="count">0</span>)</strong>
        <div id="scan-list" style="max-height:150px; overflow-y:auto; margin-top:10px; border:1px solid var(--border); border-radius:8px;"></div>
        <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none; margin-top:5px;">Clear All</button>
    </div>

    <div class="card">
        <label style="font-size: 11px; font-weight: bold;">Target User/Location</label>
        <select id="target-type" onchange="toggleTargetList()"><option value="user">User</option><option value="location" selected>Location</option></select>
        <input type="text" id="assign-search" placeholder="Filter..." onkeyup="filterAssignList()">
        <select id="target-id"></select>
        <select id="status-id"></select>

        <div id="batch-controls" style="display:none; flex-direction:column; gap:8px; margin-top:10px;">
            <button class="btn" style="background:var(--primary)" onclick="processBatch('IN')">Check-In</button>
            <button class="btn" style="background:var(--danger)" onclick="processBatch('OUT')">Check-Out</button>
            <button class="btn" style="background:var(--warning); color:#222" onclick="processBatch('AUDIT')">Submit Audit</button>
        </div>
    </div>
</div>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 
    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, infoMode = false, lastScanTime = 0;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.value = 880; gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 120 } }, onScanSuccess);

    async function onScanSuccess(tag) {
        const now = Date.now();
        if (isScanningLocked || (now - lastScanTime < 2500)) return;
        
        const cleanTag = tag.toString().toUpperCase().trim();
        lastScanTime = now;
        isScanningLocked = true;
        playBeep();

        if (infoMode) {
            document.getElementById('status').innerText = "Fetching...";
            const res = await proxyRequest(`/hardware/bytag/${cleanTag}`);
            displayInfo(res.id ? res : res.rows?.[0], cleanTag);
            return;
        }

        if (scannedQueue.some(i => i.tag === cleanTag)) {
            isScanningLocked = false;
            return;
        }

        await addAssetToQueue(cleanTag);
        setTimeout(() => { isScanningLocked = false; }, 1000);
    }

    async function addAssetToQueue(tag) {
        const res = await proxyRequest(`/hardware/bytag/${tag}`);
        const asset = res.id ? res : (res.rows?.[0] || null);
        if (asset) {
            scannedQueue.unshift({ id: asset.id, tag: tag, name: asset.model.name });
            updateUI();
        }
    }

    async function processBatch(type) {
        if (!scannedQueue.length) return;
        showLoading(`Processing ${type}...`);
        
        const tId = document.getElementById('target-id').value;
        const tType = document.getElementById('target-type').value;
        const sId = document.getElementById('status-id').value;
        const nextYear = new Date();
        nextYear.setFullYear(nextYear.getFullYear() + 1);
        const auditDate = nextYear.toISOString().split('T')[0];

        try {
            for (const asset of scannedQueue) {
                let ep, p = {};
                if (type === 'AUDIT') {
                    ep = `/hardware/${asset.id}/audit`;
                    p = { asset_tag: asset.tag, location_id: tId, next_audit_date: auditDate, note: "Scanner Audit" };
                } else if (type === 'OUT') {
                    ep = `/hardware/${asset.id}/checkout`;
                    p = { checkout_to_type: tType, assigned_user: tId, assigned_location: tId, status_id: sId };
                } else if (type === 'IN') {
                    ep = `/hardware/${asset.id}/checkin`;
                    p = { status_id: sId };
                }
                const res = await proxyRequest(ep, "POST", p);
                console.log("Snipe Response:", res);
            }
            alert("Done!");
            scannedQueue = []; updateUI();
        } catch (e) { alert("Error: " + e); } finally { hideLoading(); }
    }

    function displayInfo(asset, tag) {
        if (!asset) { alert("Not found"); isScanningLocked = false; return; }
        const data = [
            ["Tag", asset.asset_tag],
            ["Name", asset.name],
            ["Model", asset.model?.name],
            ["Serial", asset.serial],
            ["Status", asset.status_label?.name],
            ["Location", asset.location?.name || asset.default_location?.name],
            ["Assigned To", asset.assigned_to?.name || "Unassigned"],
            ["Last Audit", asset.last_audit_date?.formatted || "Never"]
        ];
        document.getElementById('info-fields').innerHTML = data.map(r => `
            <div class="info-row">
                <span class="info-label">${r[0]}</span>
                <span class="info-val">${r[1] || 'N/A'}</span>
            </div>`).join('');
        document.getElementById('info-modal').style.display = 'flex';
    }

    function updateUI() {
        document.getElementById('scan-list').innerHTML = scannedQueue.map((item, idx) => `
            <div class="scan-item">
                <div><span class="tag-main">${item.tag}</span><span class="tag-subtext">${item.name}</span></div>
                <button onclick="removeFromQueue(${idx})" style="color:red; background:none; border:none; font-size:20px;">&times;</button>
            </div>`).join('');
        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'flex' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    function startInfoScan() { infoMode = true; isScanningLocked = false; document.getElementById('info-btn').style.background = "var(--warning)"; }
    function closeInfoModal() { document.getElementById('info-modal').style.display = 'none'; isScanningLocked = false; infoMode = false; document.getElementById('info-btn').style.background = "var(--card-bg)"; }
    function toggleSection(id) { document.getElementById('manual-single').style.display = 'none'; document.getElementById('range-box').style.display = 'none'; document.getElementById(id).style.display = 'block'; }
    async function proxyRequest(e, m="GET", p=null) { 
        const r = await fetch(PROXY_URL, {method:'POST', body:JSON.stringify({endpoint:e, method:m, payload:p})});
        return r.json(); 
    }
    function removeFromQueue(i) { scannedQueue.splice(i, 1); updateUI(); }
    function clearBatch() { scannedQueue = []; updateUI(); }
    function showLoading(m) { document.getElementById('loading-msg').innerText = m; document.getElementById('loading-overlay').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
    function toggleDarkMode() { document.documentElement.setAttribute("data-theme", document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"); }
    function toggleTargetList() {
        const list = document.getElementById('target-type').value === 'user' ? users : locations;
        document.getElementById('target-id').innerHTML = list.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join('');
    }
    function filterAssignList() {
        const query = document.getElementById('assign-search').value.toLowerCase();
        const list = document.getElementById('target-type').value === 'user' ? users : locations;
        const filtered = list.filter(item => (item.name || item.display_name).toLowerCase().includes(query));
        document.getElementById('target-id').innerHTML = filtered.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join('');
    }
    async function manualRangeSubmit() {
        const start = document.getElementById('range-start-input').value;
        const end = document.getElementById('range-end-input').value;
        showLoading("Adding...");
        const prefix = start.match(/^[A-Z]*/)[0], sNum = parseInt(start.match(/\d+/)[0]), eNum = parseInt(end.match(/\d+/)[0]), pad = start.match(/\d+/)[0].length;
        for (let i = Math.min(sNum, eNum); i <= Math.max(sNum, eNum); i++) {
            const currentTag = prefix + i.toString().padStart(pad, '0');
            if (!scannedQueue.some(q => q.tag === currentTag)) await addAssetToQueue(currentTag);
        }
        hideLoading();
    }
    async function loadResources() {
        const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
        users = u.rows; locations = l.rows; statusLabels = s.rows;
        toggleTargetList();
        document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }
    loadResources();
</script>
</body>
</html>
