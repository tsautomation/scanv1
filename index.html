<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; 
            --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; 
        }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 70px; overflow-x: hidden; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid var(--border); }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--border); 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; cursor: pointer; }
        
        /* Info Modal */
        #info-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:4000; justify-content:center; align-items:center; }
        .info-card { background:var(--card-bg); width:85%; max-width:380px; border-radius:15px; padding:20px; position:relative; border-top: 5px solid var(--warning); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .info-row { margin-bottom:12px; border-bottom:1px solid var(--border); padding-bottom:4px; }
        .info-label { font-size:10px; text-transform:uppercase; color:var(--secondary); font-weight:bold; display:block; letter-spacing: 0.5px; }
        .info-val { font-size:14px; font-weight:500; color: var(--text); word-break: break-word; }

        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:5000; color:white; flex-direction:column; justify-content:center; align-items:center; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--secondary); animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1500; }
        .nav-item { background: none; border: none; color: var(--text); font-size: 11px; display: flex; flex-direction: column; align-items: center; opacity: 0.7; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--secondary); font-weight: bold; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-msg" style="margin-top:15px; font-weight:bold;">Processing...</div>
</div>

<div id="info-modal">
    <div class="info-card">
        <h3 style="margin-top:0; color: var(--text);">Detailed Asset Info</h3>
        <div id="info-fields" style="max-height: 65vh; overflow-y: auto;"></div>
        <button onclick="closeInfoModal()" class="btn" style="background:var(--secondary); margin-top:20px;">Dismiss</button>
    </div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan</h2>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="sound-toggle" onclick="toggleSound()" style="background:none; border:none; font-size: 20px;">üîá</button>
            <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 20px;">üåô</button>
        </div>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:8px; font-size:12px; font-weight:bold; color: var(--secondary);">Connecting...</div>

    <div style="display: flex; gap: 8px; margin-top: 5px;">
        <button id="info-btn" onclick="startInfoScan()" style="flex:1; padding:12px; font-size:12px; border-radius:10px; border:2px solid var(--warning); background:var(--card-bg); color:var(--text); font-weight:bold;">üîç Info Scan</button>
        <button onclick="toggleSection('manual-single')" style="flex:1; padding:12px; font-size:12px; border-radius:10px; border:1px solid var(--border); background:var(--card-bg); color:var(--text);">‚å®Ô∏è Manual</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>
        <div id="scan-list" style="max-height:250px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>
    </div>
</div>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 
    let scannedQueue = [], infoMode = false, isScanningLocked = false;

    // ... (Your existing initialization, scanner start, and proxyRequest functions)

    function startInfoScan() {
        infoMode = true;
        document.getElementById('info-btn').style.background = "var(--warning)";
        document.getElementById('info-btn').style.color = "white";
        document.getElementById('status').innerText = "Info Mode Active: Scan Tag";
    }

    function closeInfoModal() {
        document.getElementById('info-modal').style.display = 'none';
        infoMode = false;
        isScanningLocked = false;
        document.getElementById('info-btn').style.background = "var(--card-bg)";
        document.getElementById('info-btn').style.color = "var(--text)";
        document.getElementById('status').innerText = "Ready";
    }

    // Helper to format dates nicely
    function fmt(d) {
        if (!d || d === "null") return null;
        if (typeof d === 'object' && d.formatted) return d.formatted;
        try {
            const date = new Date(d);
            return isNaN(date) ? d : date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
        } catch (e) { return d; }
    }

    function displayInfo(asset, tag) {
        if (!asset) { alert("Asset not found"); closeInfoModal(); return; }
        
        const data = [
            { l: "Asset Tag", v: asset.asset_tag },
            { l: "Status", v: asset.status_label?.name },
            { l: "Location", v: asset.location?.name || asset.default_location?.name },
            { l: "Model", v: asset.model?.name },
            { l: "Last Audit", v: fmt(asset.last_audit_date) },
            { l: "Last Check-Out", v: fmt(asset.last_checkout) },
            { l: "Last Check-In", v: fmt(asset.checkin_date) },
            { l: "Purchase Date", v: fmt(asset.purchase_date) },
            { l: "Warranty", v: asset.warranty_months ? asset.warranty_months + " Months" : null },
            { l: "Supplier", v: asset.supplier?.name },
            { l: "Notes", v: asset.notes }
        ];

        let html = "";
        data.forEach(item => {
            if (item.v && item.v !== "null" && item.v !== "") {
                html += `<div class="info-row">
                            <span class="info-label">${item.l}</span>
                            <span class="info-val">${item.v}</span>
                         </div>`;
            }
        });
        document.getElementById('info-fields').innerHTML = html;
        document.getElementById('info-modal').style.display = 'flex';
    }

    // ... (Existing onScanSuccess logic, ensuring it calls displayInfo when infoMode is true)
</script>
</body>
</html>
