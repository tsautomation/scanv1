<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; transition: background 0.3s; overflow-x: hidden; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid var(--border); }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        input, select { background: var(--card-bg); color: var(--text); border: 1px solid var(--border); width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; cursor: pointer; }
        .btn-in { background: var(--primary); }
        .btn-out { background: var(--danger); }
        .btn-audit { background: var(--warning); color: #222; }
        
        .flash-success { animation: flash-green 0.8s; }
        .flash-fail { animation: flash-red 0.8s; }
        @keyframes flash-green { 0% { background-color: #2ecc71; } 100% { background-color: var(--bg); } }
        @keyframes flash-red { 0% { background-color: #e74c3c; } 100% { background-color: var(--bg); } }

        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; transition: all 0.2s; }
        .tag-info { font-size: 14px; }
        .tag-subtext { font-size: 11px; color: #7f8c8d; display: block; }
        #progress-bar { height: 10px; background: var(--secondary); width: 0%; border-radius: 5px; transition: width 0.3s; }
        #audit-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; overflow-y:auto; padding:20px; color:white; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan Pro</h2>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="sound-toggle" onclick="toggleSound()" style="background:none; border:none; font-size: 24px; cursor:pointer;" title="Toggle Sound">üîá</button>
            <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 24px; cursor:pointer;" title="Dark Mode">üåô</button>
        </div>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:10px; font-size:14px; font-weight:bold; color: var(--secondary);">Connecting to Proxy...</div>

    <div class="card">
        <label><strong>1. Assign & Update Status</strong></label>
        <select id="target-type" onchange="toggleTargetList()">
            <option value="user">Assign to: Person</option>
            <option value="location">Assign to: Location</option>
        </select>
        <select id="target-id"></select>
        <select id="status-id" title="Status Label"></select>
        <button onclick="applyGlobalToAll()" style="background: #95a5a6; border:none; color:white; padding:10px; border-radius:8px; width:100%; font-size:12px; margin-top:5px; cursor:pointer;">üîÑ Apply to All in Queue</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>

        <button id="clean-btn" onclick="cleanList()" style="display:none; background:var(--danger); color:white; border:none; border-radius:8px; padding:12px; width:100%; margin:10px 0; font-weight:bold; cursor:pointer;">
            ‚ö†Ô∏è Remove All Duplicates
        </button>

        <div id="scan-list" style="margin-top:10px; max-height:280px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>

        <div id="progress-container" style="display:none; margin-top:15px;">
            <div style="background:var(--border); border-radius:5px;"><div id="progress-bar"></div></div>
            <div id="progress-text" style="font-size:11px; text-align:center; margin-top:5px;"></div>
        </div>

        <div id="batch-controls" style="display:none;">
            <button class="btn btn-out" onclick="processBatch('OUT')">Process Check-Out</button>
            <button class="btn btn-in" onclick="processBatch('IN')">Process Check-In</button>
            <button class="btn btn-audit" onclick="processBatch('AUDIT')">Submit Official Audit</button>
        </div>
    </div>

    <div class="card" style="background: rgba(0,0,0,0.02); border-style: dashed;">
        <button onclick="showAuditLogs()" style="background:var(--secondary); color:white; border:none; padding:12px; border-radius:8px; width:100%; cursor:pointer;">üìä View Session History</button>
    </div>
</div>

<div id="audit-modal">
    <h3>Local Session History</h3>
    <button onclick="document.getElementById('audit-modal').style.display='none'" style="background:var(--danger); color:white; border:none; padding:12px; width:100%; border-radius:8px; cursor:pointer;">Close History</button>
    <div id="audit-log-content" style="margin-top:20px;"></div>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 

    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, soundEnabled = false;
    const beep = document.getElementById("beep"), statusDiv = document.getElementById("status");

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 100 } }, onScanSuccess);

    function toggleSound() {
        soundEnabled = !soundEnabled;
        const btn = document.getElementById("sound-toggle");
        if (soundEnabled) {
            btn.innerText = "üîä";
            beep.volume = 0; // Gesture unlock
            beep.play().then(() => { beep.pause(); beep.volume = 1; });
        } else { btn.innerText = "üîá"; }
    }

    async function proxyRequest(endpoint, method = "GET", payload = null) {
        const res = await fetch(PROXY_URL, { method: 'POST', body: JSON.stringify({ endpoint, method, payload }) });
        return res.json();
    }

    async function loadResources() {
        try {
            const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
            users = u.rows; locations = l.rows; statusLabels = s.rows;
            toggleTargetList();
            document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            statusDiv.innerText = "Scanner Ready";
        } catch (e) { statusDiv.innerText = "Connection Error"; }
    }

    function toggleTargetList() {
        const type = document.getElementById('target-type').value;
        const list = (type === 'user') ? users : locations;
        document.getElementById('target-id').innerHTML = list.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join('');
    }

    async function onScanSuccess(tag) {
        if (isScanningLocked) return;
        const cleanTag = tag.toString().toUpperCase().replace(/[^A-Z0-9]/g, '').trim();
        
        if (scannedQueue.some(i => i.tag === cleanTag)) return;

        isScanningLocked = true;
        statusDiv.innerText = "Checking: " + cleanTag;

        try {
            const response = await proxyRequest(`/hardware/bytag/${cleanTag}`);
            let asset = response.id ? response : (response.rows && response.rows.length > 0 ? response.rows[0] : null);
            
            if (asset && asset.id) {
                if (!scannedQueue.some(i => i.tag === cleanTag)) {
                    document.body.classList.add('flash-success');
                    setTimeout(() => document.body.classList.remove('flash-success'), 800);
                    
                    if (soundEnabled) { beep.currentTime = 0; beep.play(); }

                    scannedQueue.push({ 
                        id: asset.id, tag: cleanTag, name: asset.model.name, 
                        target_type: document.getElementById('target-type').value, 
                        target_id: document.getElementById('target-id').value, 
                        target_name: document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text 
                    });
                    updateUI();
                    statusDiv.innerText = "Added: " + cleanTag;
                }
            } else { triggerFail(cleanTag); }
        } catch (e) { triggerFail(cleanTag); }
        finally {
            setTimeout(() => { isScanningLocked = false; statusDiv.innerText = "Scanner Ready"; }, 2000);
        }
    }

    function triggerFail(tag) {
        document.body.classList.add('flash-fail');
        setTimeout(() => document.body.classList.remove('flash-fail'), 800);
        statusDiv.innerText = "Asset " + tag + " Not Found";
    }

    function updateUI() {
        const listEl = document.getElementById('scan-list');
        const seenIds = new Set();
        const duplicateIds = new Set();

        scannedQueue.forEach(item => {
            if (seenIds.has(item.id)) duplicateIds.add(item.id);
            seenIds.add(item.id);
        });

        listEl.innerHTML = scannedQueue.map((item, idx) => {
            const isDup = duplicateIds.has(item.id);
            const style = isDup ? 'border: 2px solid var(--danger); background: rgba(231, 76, 60, 0.08);' : '';
            return `
                <div class="scan-item" style="${style}">
                    <div class="tag-info">
                        ${isDup ? '<b style="color:var(--danger); font-size:10px;">‚ö†Ô∏è DUPLICATE</b><br>' : ''}
                        <strong>${item.tag}</strong>
                        <span class="tag-subtext">${item.name} ‚ûî ${item.target_name}</span>
                    </div>
                    <button onclick="removeFromQueue(${idx})" style="border:none; background:none; color:var(--danger); font-size:24px; cursor:pointer;">&times;</button>
                </div>`;
        }).join('');

        document.getElementById('clean-btn').style.display = duplicateIds.size > 0 ? 'block' : 'none';
        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'block' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    function cleanList() {
        const unique = [];
        const seen = new Set();
        scannedQueue.forEach(i => {
            if (!seen.has(i.id)) { unique.push(i); seen.add(i.id); }
        });
        scannedQueue = unique;
        updateUI();
        statusDiv.innerText = "Duplicates removed.";
    }

    function removeFromQueue(idx) { scannedQueue.splice(idx, 1); updateUI(); }
    function clearBatch() { if(confirm("Clear current queue?")) { scannedQueue = []; updateUI(); } }

    async function processBatch(action) {
        const uniqueBatch = [];
        const seenIds = new Set();
        scannedQueue.forEach(item => {
            if (!seenIds.has(item.id)) { uniqueBatch.push(item); seenIds.add(item.id); }
        });

        if (!confirm(`Run ${action} for ${uniqueBatch.length} unique items?`)) return;

        document.getElementById('progress-container').style.display = 'block';
        const sId = document.getElementById('status-id').value;

        for (let i = 0; i < uniqueBatch.length; i++) {
            const item = uniqueBatch[i];
            document.getElementById('progress-bar').style.width = ((i+1)/uniqueBatch.length*100) + "%";
            document.getElementById('progress-text').innerText = `Syncing ${i+1}/${uniqueBatch.length}...`;

            let endpoint, payload;
            if (action === 'AUDIT') {
                endpoint = `/hardware/audit`;
                payload = { asset_tag: item.tag, location_id: document.getElementById('target-type').value === 'location' ? item.target_id : null, note: "Scanner Batch Audit" };
            } else if (action === 'OUT') {
                await proxyRequest(`/hardware/${item.id}/checkin`, "POST", { status_id: sId });
                await proxyRequest(`/hardware/${item.id}`, "PATCH", { status_id: sId });
                endpoint = `/hardware/${item.id}/checkout`;
                payload = { checkout_to_type: item.target_type, [`assigned_${item.target_type}`]: item.target_id };
            } else {
                endpoint = `/hardware/${item.id}/checkin`;
                payload = { status_id: sId };
            }

            await proxyRequest(endpoint, "POST", payload);
            await new Promise(r => setTimeout(r, 600)); 
        }

        const auditData = { action, count: uniqueBatch.length, details: uniqueBatch.map(i => `${i.tag} (${i.name}) ‚ûî ${i.target_name}`) };
        saveBatchToAuditLog(auditData);
        await proxyRequest("email-log", "POST", auditData);

        statusDiv.innerText = "Batch Processed Successfully!";
        scannedQueue = []; updateUI();
        document.getElementById('progress-container').style.display = 'none';
    }

    function saveBatchToAuditLog(entry) {
        const logs = JSON.parse(localStorage.getItem('snipe_audit') || '[]');
        entry.timestamp = new Date().toLocaleString();
        logs.unshift(entry);
        localStorage.setItem('snipe_audit', JSON.stringify(logs.slice(0, 50)));
    }

    function showAuditLogs() {
        const logs = JSON.parse(localStorage.getItem('snipe_audit') || '[]');
        document.getElementById('audit-modal').style.display = 'block';
        document.getElementById('audit-log-content').innerHTML = logs.map(l => `
            <div style="border-bottom:1px solid #444; padding:12px 0;">
                <small>${l.timestamp}</small><br><strong>${l.action}</strong> (${l.count} items)
                <div style="font-size:10px; opacity:0.7;">${l.details.join('<br>')}</div>
            </div>`).join('');
    }

    function applyGlobalToAll() {
        const gType = document.getElementById('target-type').value;
        const gId = document.getElementById('target-id').value;
        const gName = document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text;
        scannedQueue.forEach(i => { i.target_type = gType; i.target_id = gId; i.target_name = gName; });
        updateUI();
    }

    function toggleDarkMode() {
        const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
    }

    loadResources();
</script>
</body>
</html>
