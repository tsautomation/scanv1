<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; transition: background 0.3s; overflow-x: hidden; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid var(--border); }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        input, select { background: var(--card-bg); color: var(--text); border: 1px solid var(--border); width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; cursor: pointer; }
        .btn-in { background: var(--primary); }
        .btn-out { background: var(--danger); }
        .btn-audit { background: var(--warning); color: #222; }
        
        /* Spinner Styles */
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--secondary); animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:3000; color:white; flex-direction:column; justify-content:center; align-items:center; }

        .flash-success { animation: flash-green 0.8s; }
        .flash-fail { animation: flash-red 0.8s; }
        @keyframes flash-green { 0% { background-color: #2ecc71; } 100% { background-color: var(--bg); } }
        @keyframes flash-red { 0% { background-color: #e74c3c; } 100% { background-color: var(--bg); } }

        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .tag-info { font-size: 14px; }
        .tag-subtext { font-size: 11px; color: #7f8c8d; display: block; }
        #progress-bar { height: 10px; background: var(--secondary); width: 0%; border-radius: 5px; transition: width 0.3s; }
        #audit-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; overflow-y:auto; padding:20px; color:white; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-msg" style="margin-top:15px; font-weight:bold;">Processing Range...</div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan Pro</h2>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="sound-toggle" onclick="toggleSound()" style="background:none; border:none; font-size: 24px; cursor:pointer;">üîá</button>
            <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 24px; cursor:pointer;">üåô</button>
        </div>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:10px; font-size:14px; font-weight:bold; color: var(--secondary);">Connecting...</div>

    <div style="margin-top: 10px; text-align: center; display: flex; justify-content: center; gap: 10px;">
        <button onclick="toggleManualInput()" id="manual-toggle-btn" style="background:none; border:1px solid var(--border); color:var(--text); padding:8px 15px; border-radius:20px; font-size:12px; cursor:pointer;">‚å®Ô∏è Manual</button>
        <button onclick="toggleRangeMode()" id="range-toggle-btn" style="background:none; border:1px solid var(--border); color:var(--text); padding:8px 15px; border-radius:20px; font-size:12px; cursor:pointer;">üî¢ Range Mode: OFF</button>
    </div>

    <div id="manual-input-container" class="card" style="display:none; border-style: dashed; padding: 10px; margin-top: 10px;">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="manual-tag" placeholder="Type Asset Tag..." style="margin: 0; flex-grow: 1; text-transform: uppercase;">
            <button onclick="addManualTag()" style="background: var(--secondary); color: white; border: none; border-radius: 8px; padding: 0 15px; font-weight: bold; cursor: pointer;">Add</button>
        </div>
    </div>

    <div class="card">
        <label><strong>1. Assign & Update Status</strong></label>
        <select id="target-type" onchange="toggleTargetList()">
            <option value="user">Assign to: Person</option>
            <option value="location">Assign to: Location</option>
        </select>
        <select id="target-id"></select>
        <select id="status-id"></select>
        <button onclick="applyGlobalToAll()" style="background: #95a5a6; border:none; color:white; padding:10px; border-radius:8px; width:100%; font-size:12px; margin-top:5px; cursor:pointer;">üîÑ Apply to All in Queue</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>

        <button id="clean-btn" onclick="cleanList()" style="display:none; background:var(--danger); color:white; border:none; border-radius:8px; padding:12px; width:100%; margin:10px 0; font-weight:bold; cursor:pointer;">
            ‚ö†Ô∏è Remove All Duplicates
        </button>

        <div id="scan-list" style="margin-top:10px; max-height:280px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>

        <div id="batch-controls" style="display:none;">
            <button class="btn btn-out" onclick="processBatch('OUT')">Process Check-Out</button>
            <button class="btn btn-in" onclick="processBatch('IN')">Process Check-In</button>
            <button class="btn btn-audit" onclick="processBatch('AUDIT')">Submit Official Audit</button>
        </div>
    </div>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 

    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, soundEnabled = false;
    let rangeMode = false, rangeStartTag = null;
    const beep = document.getElementById("beep"), statusDiv = document.getElementById("status");

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 100 } }, onScanSuccess);

    function toggleSound() {
        soundEnabled = !soundEnabled;
        document.getElementById("sound-toggle").innerText = soundEnabled ? "üîä" : "üîá";
        if (soundEnabled) { beep.volume = 0; beep.play().then(() => { beep.pause(); beep.volume = 1; }); }
    }

    function toggleManualInput() {
        const container = document.getElementById('manual-input-container');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
        if(container.style.display === 'block') document.getElementById('manual-tag').focus();
    }

    function toggleRangeMode() {
        rangeMode = !rangeMode;
        rangeStartTag = null;
        const btn = document.getElementById('range-toggle-btn');
        btn.innerText = rangeMode ? "üî¢ Range Mode: WAITING..." : "üî¢ Range Mode: OFF";
        btn.style.borderColor = rangeMode ? "var(--secondary)" : "var(--border)";
        statusDiv.innerText = rangeMode ? "Scan FIRST asset in range" : "Scanner Ready";
    }

    async function proxyRequest(endpoint, method = "GET", payload = null) {
        const res = await fetch(PROXY_URL, { method: 'POST', body: JSON.stringify({ endpoint, method, payload }) });
        return res.json();
    }

    async function loadResources() {
        try {
            const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
            users = u.rows; locations = l.rows; statusLabels = s.rows;
            toggleTargetList();
            document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            statusDiv.innerText = "Scanner Ready";
        } catch (e) { statusDiv.innerText = "Connection Error"; }
    }

    function toggleTargetList() {
        const list = (document.getElementById('target-type').value === 'user') ? users : locations;
        document.getElementById('target-id').innerHTML = list.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join('');
    }

    async function onScanSuccess(tag) {
    if (isScanningLocked) return;
    const cleanTag = tag.toString().toUpperCase().replace(/[^A-Z0-9]/g, '').trim();

    // --- UPDATED RANGE MODE LOGIC ---
    if (rangeMode) {
        if (!rangeStartTag) {
            rangeStartTag = cleanTag;
            isScanningLocked = true; // Stop camera interference
            
            // Visual feedback
            if(soundEnabled) beep.play();
            
            const proceed = confirm(`START TAG CAPTURED: ${cleanTag}\n\nReady to scan the END tag?`);
            
            if (proceed) {
                document.getElementById('range-toggle-btn').innerText = "üî¢ END TAG: WAITING...";
                statusDiv.innerText = "Aim at the LAST asset in the range";
                // Short delay so you can reposition the phone before camera re-activates
                setTimeout(() => { isScanningLocked = false; }, 1000); 
            } else {
                toggleRangeMode(); // Cancel if they hit cancel
            }
            return;
        } else {
            // Second tag captured
            await processRange(rangeStartTag, cleanTag);
            toggleRangeMode();
            return;
        }
    }

    // Standard scanning logic remains the same...
    if (scannedQueue.some(i => i.tag === cleanTag)) return;
    isScanningLocked = true;
    try {
        const response = await proxyRequest(`/hardware/bytag/${cleanTag}`);
        let asset = response.id ? response : (response.rows && response.rows.length > 0 ? response.rows[0] : null);
        if (asset && asset.id) { processValidAsset(asset, cleanTag); } 
        else { triggerFail(cleanTag); }
    } finally { setTimeout(() => { isScanningLocked = false; }, 2000); }
}

    async function processRange(start, end) {
        const matchStart = start.match(/^([A-Z]*)(\d+)$/);
        const matchEnd = end.match(/^([A-Z]*)(\d+)$/);

        if (!matchStart || !matchEnd || matchStart[1] !== matchEnd[1]) {
            alert("Range error: Prefixes must match (e.g., CWA)");
            return;
        }

        const prefix = matchStart[1], startNum = parseInt(matchStart[2]), endNum = parseInt(matchEnd[2]), padding = matchStart[2].length;
        if (startNum >= endNum) { alert("Start tag must be lower than end tag."); return; }
        const count = (endNum - startNum) + 1;
        if (!confirm(`Process range of ${count} assets?`)) return;

        showSpinner(`Fetching ${count} assets...`);
        for (let i = startNum; i <= endNum; i++) {
            const currentTag = prefix + i.toString().padStart(padding, '0');
            if (scannedQueue.some(item => item.tag === currentTag)) continue;
            document.getElementById('loading-msg').innerText = `Fetching ${currentTag}...`;
            try {
                const res = await proxyRequest(`/hardware/bytag/${currentTag}`);
                let asset = res.id ? res : (res.rows && res.rows.length > 0 ? res.rows[0] : null);
                if (asset && asset.id) {
                    scannedQueue.push({ 
                        id: asset.id, tag: currentTag, name: asset.model.name, 
                        target_type: document.getElementById('target-type').value, 
                        target_id: document.getElementById('target-id').value, 
                        target_name: document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text 
                    });
                }
            } catch (e) {}
        }
        hideSpinner();
        if(soundEnabled) beep.play();
        updateUI();
    }

    function processValidAsset(asset, tag) {
        document.body.classList.add('flash-success');
        setTimeout(() => document.body.classList.remove('flash-success'), 800);
        if (soundEnabled) { beep.currentTime = 0; beep.play(); }
        scannedQueue.push({ 
            id: asset.id, tag: tag, name: asset.model.name, 
            target_type: document.getElementById('target-type').value, 
            target_id: document.getElementById('target-id').value, 
            target_name: document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text 
        });
        updateUI();
    }

    function showSpinner(msg) { 
        document.getElementById('loading-overlay').style.display = 'flex'; 
        document.getElementById('loading-msg').innerText = msg;
    }
    function hideSpinner() { document.getElementById('loading-overlay').style.display = 'none'; }

    function updateUI() {
        const listEl = document.getElementById('scan-list');
        const seenIds = new Set();
        const duplicateIds = new Set();
        scannedQueue.forEach(item => {
            if (seenIds.has(item.id)) duplicateIds.add(item.id);
            seenIds.add(item.id);
        });
        listEl.innerHTML = scannedQueue.map((item, idx) => {
            const isDup = duplicateIds.has(item.id);
            return `<div class="scan-item" style="${isDup ? 'border:2px solid var(--danger); background:rgba(231,76,60,0.08);' : ''}">
                <div class="tag-info">${isDup ? '<b style="color:var(--danger); font-size:10px;">‚ö†Ô∏è DUPLICATE</b><br>' : ''}<strong>${item.tag}</strong><span class="tag-subtext">${item.name} ‚ûî ${item.target_name}</span></div>
                <button onclick="removeFromQueue(${idx})" style="border:none; background:none; color:var(--danger); font-size:24px;">&times;</button>
            </div>`;
        }).join('');
        document.getElementById('clean-btn').style.display = duplicateIds.size > 0 ? 'block' : 'none';
        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'block' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    async function processBatch(action) {
        if (!confirm(`Run ${action} for queue?`)) return;
        showSpinner("Syncing with Snipe-IT...");
        const unique = scannedQueue.filter((v,i,a)=>a.findIndex(t=>(t.id===v.id))===i);
        const sId = document.getElementById('status-id').value;

        for (let i = 0; i < unique.length; i++) {
            const item = unique[i];
            document.getElementById('loading-msg').innerText = `Processing ${i+1}/${unique.length}...`;
            let endpoint, payload;
            if (action === 'AUDIT') {
                endpoint = `/hardware/audit`;
                payload = { asset_tag: item.tag, location_id: document.getElementById('target-type').value === 'location' ? item.target_id : null, note: "Batch Audit" };
            } else if (action === 'OUT') {
                await proxyRequest(`/hardware/${item.id}/checkin`, "POST", { status_id: sId });
                await proxyRequest(`/hardware/${item.id}`, "PATCH", { status_id: sId });
                endpoint = `/hardware/${item.id}/checkout`;
                payload = { checkout_to_type: item.target_type, [`assigned_${item.target_type}`]: item.target_id };
            } else {
                endpoint = `/hardware/${item.id}/checkin`;
                payload = { status_id: sId };
            }
            await proxyRequest(endpoint, "POST", payload);
            await new Promise(r => setTimeout(r, 600)); 
        }
        await proxyRequest("email-log", "POST", { action, count: unique.length, details: unique.map(i => `${i.tag} ‚ûî ${i.target_name}`) });
        hideSpinner();
        scannedQueue = []; updateUI();
        statusDiv.innerText = "Sync Complete!";
    }

    function cleanList() { scannedQueue = scannedQueue.filter((v,i,a)=>a.findIndex(t=>(t.id===v.id))===i); updateUI(); }
    function removeFromQueue(idx) { scannedQueue.splice(idx, 1); updateUI(); }
    function clearBatch() { if(confirm("Clear queue?")) { scannedQueue = []; updateUI(); } }
    function applyGlobalToAll() {
        const type = document.getElementById('target-type').value, id = document.getElementById('target-id').value, name = document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text;
        scannedQueue.forEach(i => { i.target_type = type; i.target_id = id; i.target_name = name; });
        updateUI();
    }
    function triggerFail(tag) { document.body.classList.add('flash-fail'); setTimeout(() => document.body.classList.remove('flash-fail'), 800); statusDiv.innerText = "Not Found: " + tag; }
    function toggleDarkMode() { document.documentElement.setAttribute("data-theme", document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"); }
    document.getElementById('manual-tag').addEventListener('keypress', (e) => { if(e.key === 'Enter') addManualTag(); });

    loadResources();
</script>
</body>
</html>
