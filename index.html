<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; 
            --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; 
        }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; transition: background 0.3s; overflow-x: hidden; padding-bottom: 60px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid var(--border); }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--border); 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        .filter-input { font-size: 13px; padding: 6px 10px; border-style: dashed; margin-bottom: 2px; background: rgba(52, 152, 219, 0.05); }
        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; cursor: pointer; }
        
        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .tag-info { flex: 1; min-width: 0; }
        .tag-main { font-weight: bold; font-size: 16px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tag-subtext { font-size: clamp(10px, 2.5vw, 13px); color: #7f8c8d; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:3000; color:white; flex-direction:column; justify-content:center; align-items:center; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--secondary); animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* History Modal */
        #history-panel { display:none; position:fixed; bottom:0; left:0; width:100%; height:80%; background:var(--card-bg); z-index:2000; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); padding: 20px; box-sizing: border-box; overflow-y: auto; border-top: 3px solid var(--secondary); }
        .history-item { padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
        
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1500; }
        .nav-item { background: none; border: none; color: var(--text); font-size: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        
        .tab-btn { flex:1; padding:10px; border:none; background:var(--bg); color:var(--text); cursor:pointer; font-size:12px; border-bottom: 2px solid transparent; }
        .tab-btn.active { border-bottom: 2px solid var(--secondary); font-weight:bold; }
        .flash-success { animation: flash-green 0.8s; }
        @keyframes flash-green { 0% { background-color: #2ecc71; } 100% { background-color: var(--bg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-msg" style="margin-top:15px; font-weight:bold; text-align:center; padding: 0 20px;">Processing...</div>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan Pro</h2>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="sound-toggle" onclick="toggleSound()" style="background:none; border:none; font-size: 24px;">üîá</button>
            <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 24px;">üåô</button>
        </div>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:10px; font-size:14px; font-weight:bold; color: var(--secondary);">Connecting...</div>

    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="toggleSection('manual-single')" style="flex:1; padding:8px; font-size:11px; border-radius:20px; border:1px solid var(--border); background:var(--card-bg); color:var(--text);">‚å®Ô∏è Manual</button>
        <button onclick="toggleSection('range-box')" style="flex:1; padding:8px; font-size:11px; border-radius:20px; border:1px solid var(--border); background:var(--card-bg); color:var(--text);">üî¢ Range</button>
    </div>

    <div id="manual-single" class="card" style="display:none; border-style:dashed;">
        <div style="display: flex; gap: 10px;">
            <input type="text" id="manual-tag" placeholder="Type Asset Tag..." style="margin:0; text-transform:uppercase;">
            <button onclick="addManualTag()" style="background:var(--secondary); color:white; border:none; border-radius:8px; padding:0 15px; cursor:pointer;">Add</button>
        </div>
    </div>

    <div id="range-box" class="card" style="display:none; border-style:dashed; padding:0; overflow:hidden;">
        <div style="display:flex; border-bottom:1px solid var(--border);">
            <button id="tab-cam" class="tab-btn active" onclick="setRangeTab('cam')">Camera Scan</button>
            <button id="tab-man" class="tab-btn" onclick="setRangeTab('man')">Manual Entry</button>
        </div>
        <div id="range-cam-ui" style="padding:15px; text-align:center;">
            <p id="range-status" style="font-size:13px; margin:0 0 10px 0;">Aim at <b>FIRST</b> asset.</p>
            <button onclick="exitRangeMode()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:5px; font-size:11px;">Cancel</button>
        </div>
        <div id="range-man-ui" style="padding:15px; display:none;">
            <input type="text" id="range-start" placeholder="Start (e.g. CWA001)" style="text-transform:uppercase;">
            <input type="text" id="range-end" placeholder="End (e.g. CWA050)" style="text-transform:uppercase;">
            <button onclick="processManualRange()" class="btn" style="background:var(--secondary); margin-top:5px; width:100%;">Generate Range</button>
        </div>
    </div>

    <div class="card">
        <label style="font-size:11px; color:var(--secondary)"><strong>ASSIGNMENT SETTINGS</strong></label>
        <select id="target-type" onchange="toggleTargetList()">
            <option value="user">Assign to: Person</option>
            <option value="location">Assign to: Location</option>
        </select>
        <input type="text" id="dropdown-filter" class="filter-input" placeholder="üîç Filter list below..." onkeyup="filterDropdown()">
        <select id="target-id"></select>
        <select id="status-id"></select>
        <button id="apply-all-btn" onclick="applyGlobalToAll()" style="background:#95a5a6; border:none; color:white; padding:10px; border-radius:8px; width:100%; font-size:11px; margin-top:5px;">üîÑ Apply selection to all in queue</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>
        <button id="clean-btn" onclick="cleanList()" style="display:none; background:var(--danger); color:white; border:none; border-radius:8px; padding:12px; width:100%; margin:10px 0; font-weight:bold;">‚ö†Ô∏è Remove Duplicates</button>
        <div id="scan-list" style="margin-top:10px; max-height:280px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>
        
        <div id="batch-controls" style="display:none;">
            <button class="btn" style="background:var(--danger)" onclick="processBatch('OUT')">Check-Out Batch</button>
            <button class="btn" style="background:var(--primary)" onclick="processBatch('IN')">Check-In Batch</button>
            <button class="btn" style="background:var(--warning); color:#222" onclick="processBatch('AUDIT')">Official Audit</button>
        </div>
    </div>
</div>

<div id="history-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="margin:0;">Audit History</h3>
        <button onclick="toggleHistory()" style="background:var(--danger); color:white; border:none; padding:5px 10px; border-radius:5px;">Close</button>
    </div>
    <div id="history-content"></div>
    <button onclick="clearHistory()" style="width:100%; margin-top:20px; background:none; border:1px solid var(--danger); color:var(--danger); padding:10px; border-radius:8px; font-size:11px;">Clear Entire History</button>
</div>

<div class="nav-bar">
    <button class="nav-item" onclick="toggleHistory(false)"><span>üì¶</span>Scanner</button>
    <button class="nav-item" onclick="toggleHistory(true)"><span>üìú</span>History</button>
</div>

<audio id="beep" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 
    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, soundEnabled = false, rangeMode = false, rangeStartTag = null;
    const beep = document.getElementById("beep"), statusDiv = document.getElementById("status");

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 120 } }, onScanSuccess);

    function toggleHistory(show) {
        const panel = document.getElementById('history-panel');
        if (show === undefined) panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        else panel.style.display = show ? 'block' : 'none';
        if (panel.style.display === 'block') renderHistory();
    }

    function saveToHistory(action, count, details) {
        let history = JSON.parse(localStorage.getItem('snipe_history') || '[]');
        history.unshift({ timestamp: new Date().toLocaleString(), action, count, details });
        if (history.length > 20) history.pop(); // Keep last 20
        localStorage.setItem('snipe_history', JSON.stringify(history));
    }

    function renderHistory() {
        const container = document.getElementById('history-content');
        const history = JSON.parse(localStorage.getItem('snipe_history') || '[]');
        if (history.length === 0) { container.innerHTML = "<p style='text-align:center; color:#95a5a6;'>No history found.</p>"; return; }
        container.innerHTML = history.map(h => `
            <div class="history-item">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>${h.action} (${h.count} items)</span>
                    <span style="font-size:10px; color:#7f8c8d;">${h.timestamp}</span>
                </div>
                <div style="font-size:11px; margin-top:4px; color:#3498db;">${h.details.slice(0,3).join(', ')}${h.details.length > 3 ? '...' : ''}</div>
            </div>
        `).join('');
    }

    function clearHistory() { if(confirm("Permanently delete all history?")) { localStorage.removeItem('snipe_history'); renderHistory(); } }

    function filterDropdown() {
        const val = document.getElementById('dropdown-filter').value.toLowerCase();
        const select = document.getElementById('target-id');
        const opts = select.options;
        for (let i = 0; i < opts.length; i++) {
            opts[i].style.display = opts[i].text.toLowerCase().includes(val) ? "" : "none";
        }
    }

    function toggleSection(id) {
        document.getElementById('manual-single').style.display = 'none';
        document.getElementById('range-box').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        rangeMode = (id === 'range-box');
        if(!rangeMode) exitRangeMode();
    }

    function setRangeTab(mode) {
        document.getElementById('range-cam-ui').style.display = mode === 'cam' ? 'block' : 'none';
        document.getElementById('range-man-ui').style.display = mode === 'man' ? 'block' : 'none';
        document.getElementById('tab-cam').classList.toggle('active', mode === 'cam');
        document.getElementById('tab-man').classList.toggle('active', mode === 'man');
        rangeMode = (mode === 'cam');
    }

    async function onScanSuccess(tag) {
        if (isScanningLocked) return;
        const cleanTag = tag.toString().toUpperCase().replace(/[^A-Z0-9]/g, '').trim();

        if (rangeMode) {
            if (!rangeStartTag) {
                rangeStartTag = cleanTag;
                isScanningLocked = true;
                if(soundEnabled) beep.play();
                if(confirm(`START: ${cleanTag}\nScan the END tag next?`)) {
                    document.getElementById('range-status').innerHTML = `START: <b>${cleanTag}</b><br>Aim at <b>LAST</b> asset.`;
                    setTimeout(() => isScanningLocked = false, 1000);
                } else { exitRangeMode(); }
            } else {
                await processRange(rangeStartTag, cleanTag);
                exitRangeMode();
            }
            return;
        }

        if (scannedQueue.some(i => i.tag === cleanTag)) return;
        isScanningLocked = true;
        statusDiv.innerText = "Searching: " + cleanTag;
        try {
            const res = await proxyRequest(`/hardware/bytag/${cleanTag}`);
            let asset = res.id ? res : (res.rows?.[0] || null);
            if (asset) processValidAsset(asset, cleanTag);
            else triggerFail(cleanTag);
        } finally { setTimeout(() => { isScanningLocked = false; statusDiv.innerText = "Ready"; }, 2000); }
    }

    async function processManualRange() {
        const start = document.getElementById('range-start').value.trim().toUpperCase();
        const end = document.getElementById('range-end').value.trim().toUpperCase();
        if(!start || !end) return alert("Enter both tags.");
        await processRange(start, end);
    }

    async function processRange(start, end) {
        const mS = start.match(/^([A-Z]*)(\d+)$/), mE = end.match(/^([A-Z]*)(\d+)$/);
        if (!mS || !mE || mS[1] !== mE[1]) return alert("Prefix mismatch!");
        const prefix = mS[1], sNum = parseInt(mS[2]), eNum = parseInt(mE[2]), pad = mS[2].length;
        if (sNum >= eNum) return alert("Start must be lower than End.");
        const count = (eNum - sNum) + 1;
        if (!confirm(`Add ${count} assets?`)) return;

        showSpinner(`Fetching ${count} items...`);
        for (let i = sNum; i <= eNum; i++) {
            const tag = prefix + i.toString().padStart(pad, '0');
            if (scannedQueue.some(item => item.tag === tag)) continue;
            try {
                const res = await proxyRequest(`/hardware/bytag/${tag}`);
                let asset = res.id ? res : (res.rows?.[0] || null);
                if (asset) {
                    scannedQueue.push({ 
                        id: asset.id, tag, name: asset.model.name, 
                        target_type: document.getElementById('target-type').value, 
                        target_id: document.getElementById('target-id').value, 
                        target_name: document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text 
                    });
                }
            } catch (e) {}
        }
        hideSpinner();
        if(soundEnabled) beep.play();
        updateUI();
    }

    function applyGlobalToAll() {
        if (scannedQueue.length === 0) return;
        const type = document.getElementById('target-type').value;
        const tid = document.getElementById('target-id').value;
        const tname = document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text;
        scannedQueue.forEach(i => { i.target_type = type; i.target_id = tid; i.target_name = tname; });
        updateUI();
        const b = document.getElementById('apply-all-btn');
        b.innerText = "‚úÖ Done!"; setTimeout(() => b.innerText = "üîÑ Apply selection to all in queue", 1200);
    }

    function updateUI() {
        const listEl = document.getElementById('scan-list');
        const ids = scannedQueue.map(i => i.id);
        const dups = ids.filter((v,i) => ids.indexOf(v) !== i);
        listEl.innerHTML = scannedQueue.map((item, idx) => {
            const isDup = dups.includes(item.id);
            return `<div class="scan-item" style="${isDup ? 'border:2px solid var(--danger); background:rgba(231,76,60,0.05);' : ''}">
                <div class="tag-info">
                    <span class="tag-main">${item.tag}</span>
                    <span class="tag-subtext">${item.name} ‚ûî <b>${item.target_name}</b></span>
                </div>
                <button onclick="removeFromQueue(${idx})" style="border:none; background:none; color:var(--danger); font-size:24px;">&times;</button>
            </div>`;
        }).join('');
        document.getElementById('clean-btn').style.display = dups.length > 0 ? 'block' : 'none';
        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'block' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    async function proxyRequest(e, m="GET", p=null) { 
        const r = await fetch(PROXY_URL, {method:'POST', body:JSON.stringify({endpoint:e, method:m, payload:p})}); 
        return r.json(); 
    }
    
    async function loadResources() {
        try {
            const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
            users = u.rows; locations = l.rows; statusLabels = s.rows;
            toggleTargetList();
            document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            statusDiv.innerText = "Ready";
        } catch (e) { statusDiv.innerText = "API Error"; }
    }

    function toggleTargetList() { 
        const list = document.getElementById('target-type').value === 'user' ? users : locations; 
        document.getElementById('target-id').innerHTML = list.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join(''); 
        document.getElementById('dropdown-filter').value = "";
    }

    function processValidAsset(asset, tag) { 
        if(soundEnabled) { beep.currentTime=0; beep.play(); } 
        document.body.classList.add('flash-success'); 
        setTimeout(()=>document.body.classList.remove('flash-success'), 800); 
        scannedQueue.push({ id: asset.id, tag, name: asset.model.name, target_type: document.getElementById('target-type').value, target_id: document.getElementById('target-id').value, target_name: document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex].text }); 
        updateUI(); 
    }

    async function processBatch(action) {
        if (!confirm(`Submit ${action} for ${scannedQueue.length} items?`)) return;
        showSpinner("Syncing with Snipe-IT...");
        const unique = scannedQueue.filter((v,i,a)=>a.findIndex(t=>(t.id===v.id))===i);
        const sId = document.getElementById('status-id').value;

        for (let i = 0; i < unique.length; i++) {
            const item = unique[i];
            document.getElementById('loading-msg').innerText = `Syncing ${i+1}/${unique.length}`;
            let e, p;
            if (action === 'AUDIT') { e = `/hardware/audit`; p = { asset_tag: item.tag, location_id: item.target_type === 'location' ? item.target_id : null, note: "Scanner Audit" }; }
            else if (action === 'OUT') { await proxyRequest(`/hardware/${item.id}/checkin`, "POST", { status_id: sId }); await proxyRequest(`/hardware/${item.id}`, "PATCH", { status_id: sId }); e = `/hardware/${item.id}/checkout`; p = { checkout_to_type: item.target_type, [`assigned_${item.target_type}`]: item.target_id }; }
            else { e = `/hardware/${item.id}/checkin`; p = { status_id: sId }; }
            await proxyRequest(e, "POST", p);
        }
        
        const details = unique.map(i => `${i.tag} (${i.name}) ‚ûî ${i.target_name}`);
        saveToHistory(action, unique.length, details);
        
        document.getElementById('loading-msg').innerText = "Emailing PDF Report...";
        await proxyRequest("email-log", "POST", { action, count: unique.length, details });
        
        hideSpinner(); scannedQueue = []; updateUI(); statusDiv.innerText = "Batch Processed!";
    }

    function showSpinner(m) { document.getElementById('loading-overlay').style.display = 'flex'; document.getElementById('loading-msg').innerText = m; }
    function hideSpinner() { document.getElementById('loading-overlay').style.display = 'none'; }
    function toggleSound() { soundEnabled = !soundEnabled; document.getElementById("sound-toggle").innerText = soundEnabled ? "üîä" : "üîá"; }
    function toggleDarkMode() { document.documentElement.setAttribute("data-theme", document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"); }
    function exitRangeMode() { rangeMode = false; rangeStartTag = null; isScanningLocked = false; document.getElementById('range-box').style.display = 'none'; }
    function cleanList() { scannedQueue = scannedQueue.filter((v,i,a)=>a.findIndex(t=>(t.id===v.id))===i); updateUI(); }
    function removeFromQueue(i) { scannedQueue.splice(i, 1); updateUI(); }
    function clearBatch() { if(confirm("Clear queue?")) { scannedQueue = []; updateUI(); } }
    function triggerFail(t) { alert("Asset " + t + " not found."); }
    async function addManualTag() {
        const input = document.getElementById('manual-tag');
        const tag = input.value.trim().toUpperCase();
        if(!tag) return;
        const res = await proxyRequest(`/hardware/bytag/${tag}`);
        let asset = res.id ? res : (res.rows?.[0] || null);
        if(asset) { processValidAsset(asset, tag); input.value = ""; } else alert("Not Found");
    }
    loadResources();
</script>
</body>
</html>
