<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SnipeScan Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #2c3e50; --border: #dddddd; 
            --primary: #2ecc71; --secondary: #3498db; --danger: #e74c3c; --warning: #f39c12; 
        }
        [data-theme="dark"] { --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333; }
        
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 80px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; border: 2px solid var(--border); }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select { 
            background: var(--card-bg); color: var(--text); border: 1px solid var(--border); 
            width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; font-size: 16px; box-sizing: border-box; 
        }

        .btn { padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; width: 100%; margin-top: 10px; font-size: 14px; cursor: pointer; }
        
        /* Queue Item Display */
        .scan-item { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .tag-info { flex: 1; min-width: 0; }
        .tag-main { font-weight: bold; font-size: 15px; display: block; }
        .tag-subtext { font-size: 12px; color: var(--secondary); display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modal */
        #info-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:4000; justify-content:center; align-items:center; }
        .info-card { background:var(--card-bg); width:85%; max-width:380px; border-radius:15px; padding:20px; border-top: 5px solid var(--warning); }
        .info-row { margin-bottom:10px; border-bottom:1px solid var(--border); padding-bottom:4px; }
        .info-label { font-size:10px; text-transform:uppercase; color:var(--secondary); font-weight:bold; display:block; }
        .info-val { font-size:14px; color: var(--text); }

        #loading-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:5000; color:white; flex-direction:column; justify-content:center; align-items:center; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1500; }
    </style>
</head>
<body>

<div id="loading-overlay"><div style="border:4px solid #fff; border-left-color:var(--secondary); width:30px; height:30px; border-radius:50%; animation:spin 1s linear infinite;"></div><div id="loading-msg" style="margin-top:15px;">Processing...</div></div>
<style>@keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }</style>

<div id="info-modal"><div class="info-card"><div id="info-fields"></div><button onclick="closeInfoModal()" class="btn" style="background:var(--secondary); width:100%;">Close</button></div></div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">üì¶ SnipeScan Pro</h2>
        <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 20px;">üåô</button>
    </div>
    
    <div id="reader"></div>
    <div id="status" style="text-align:center; padding:8px; font-size:12px; font-weight:bold; color: var(--secondary);">Connecting...</div>

    <div style="display: flex; gap: 5px; margin-top: 5px;">
        <button id="info-btn" onclick="startInfoScan()" style="flex:1; padding:10px; font-size:11px; border-radius:8px; border:2px solid var(--warning); background:var(--card-bg); color:var(--text); font-weight:bold;">üîç Info</button>
        <button onclick="toggleSection('manual-single')" style="flex:1; padding:10px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">‚å®Ô∏è Manual</button>
        <button onclick="toggleSection('range-box')" style="flex:1; padding:10px; font-size:11px; border-radius:8px; border:1px solid var(--border); background:var(--card-bg);">üî¢ Range</button>
    </div>

    <div id="manual-single" class="card" style="display:none; border-style:dashed;">
        <input type="text" id="manual-tag" placeholder="Asset Tag..." style="text-transform:uppercase;">
        <button onclick="addManualTag()" class="btn" style="background:var(--secondary); margin-top:5px;">Add to Queue</button>
    </div>

    <div id="range-box" class="card" style="display:none; border-style:dashed;">
        <p id="range-status" style="font-size:12px; text-align:center; margin-bottom:10px;">Scan or type the start/end tags.</p>
        <input type="text" id="range-start-input" placeholder="Start Tag (e.g. CWA100)" style="text-transform:uppercase;">
        <input type="text" id="range-end-input" placeholder="End Tag (e.g. CWA110)" style="text-transform:uppercase;">
        <button onclick="manualRangeSubmit()" class="btn" style="background:var(--primary); width:100%;">Process Range</button>
        <button onclick="exitRangeMode()" class="btn" style="background:var(--danger); width:100%; padding:8px;">Cancel</button>
    </div>

    <div class="card">
        <label style="font-size:10px; font-weight:bold;">ASSIGNMENT SETTINGS</label>
        <select id="target-type" onchange="toggleTargetList()">
            <option value="user">Assign to: Person</option>
            <option value="location">Assign to: Location</option>
        </select>
        <select id="target-id" onchange="updateUI()"></select>
        <select id="status-id"></select>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong>Queue (<span id="count">0</span>)</strong>
            <button onclick="clearBatch()" style="font-size:11px; color:var(--danger); background:none; border:none;">Clear All</button>
        </div>
        <div id="scan-list" style="max-height:300px; overflow-y:auto; border:1px solid var(--border); border-radius:8px;"></div>
        
        <div id="batch-controls" style="display:none; gap:5px; margin-top:10px; flex-direction:column;">
            <button class="btn" style="background:var(--primary)" onclick="processBatch('IN')">Check-In Batch</button>
            <button class="btn" style="background:var(--danger)" onclick="processBatch('OUT')">Check-Out Batch</button>
            <button class="btn" style="background:var(--warning); color:#222" onclick="processBatch('AUDIT')">Official Audit</button>
        </div>
    </div>
</div>

<script>
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbwui4ZEpgCNC08tSbNHh_JNz6YojbVl9GD5CpOCdsYkSJNC3pBrT3spyn2TjYCyUuOm9w/exec"; 
    let scannedQueue = [], users = [], locations = [], statusLabels = [];
    let isScanningLocked = false, infoMode = false, rangeMode = false;

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 120 } }, onScanSuccess);

    async function onScanSuccess(tag) {
        if (isScanningLocked) return;
        const cleanTag = tag.toString().toUpperCase().replace(/[^A-Z0-9]/g, '').trim();

        if (infoMode) {
            isScanningLocked = true;
            statusDiv.innerText = "Searching...";
            const res = await proxyRequest(`/hardware/bytag/${cleanTag}`);
            displayInfo(res.id ? res : res.rows?.[0], cleanTag);
            return;
        }

        if (rangeMode) {
            const startIn = document.getElementById('range-start-input');
            const endIn = document.getElementById('range-end-input');
            if (!startIn.value) { startIn.value = cleanTag; }
            else if (!endIn.value) { endIn.value = cleanTag; manualRangeSubmit(); }
            return;
        }

        addAssetToQueue(cleanTag);
    }

    async function addAssetToQueue(tag) {
        if (scannedQueue.some(i => i.tag === tag)) return;
        isScanningLocked = true;
        try {
            const res = await proxyRequest(`/hardware/bytag/${tag}`);
            const asset = res.id ? res : (res.rows?.[0] || null);
            if (asset) {
                scannedQueue.push({ id: asset.id, tag: tag, name: asset.model.name });
                updateUI();
            } else { alert("Not Found: " + tag); }
        } finally { setTimeout(() => { isScanningLocked = false; }, 1000); }
    }

    async function manualRangeSubmit() {
        const start = document.getElementById('range-start-input').value.toUpperCase();
        const end = document.getElementById('range-end-input').value.toUpperCase();
        if (!start || !end) return alert("Enter both tags");

        showLoading("Generating Range...");
        const prefix = start.match(/^[A-Z]*/)[0];
        const numStart = parseInt(start.match(/\d+/)[0]);
        const numEnd = parseInt(end.match(/\d+/)[0]);
        const low = Math.min(numStart, numEnd), high = Math.max(numStart, numEnd);

        for (let i = low; i <= high; i++) {
            const currentTag = prefix + i.toString().padStart(start.match(/\d+/)[0].length, '0');
            // Check if already in queue to prevent duplicates
            if (!scannedQueue.some(q => q.tag === currentTag)) {
                const res = await proxyRequest(`/hardware/bytag/${currentTag}`);
                const asset = res.id ? res : (res.rows?.[0] || null);
                if (asset) scannedQueue.push({ id: asset.id, tag: currentTag, name: asset.model.name });
            }
        }
        updateUI();
        hideLoading();
        exitRangeMode();
    }

    function updateUI() {
        const targetName = document.getElementById('target-id').options[document.getElementById('target-id').selectedIndex]?.text || "...";
        document.getElementById('scan-list').innerHTML = scannedQueue.map((item, idx) => `
            <div class="scan-item">
                <div class="tag-info">
                    <span class="tag-main">${item.tag} <small style="font-weight:normal; opacity:0.7;">(${item.name})</small></span>
                    <span class="tag-subtext">‚ûî ${targetName}</span>
                </div>
                <button onclick="removeFromQueue(${idx})" style="border:none; background:none; color:var(--danger); font-size:24px;">&times;</button>
            </div>`).join('');
        
        document.getElementById('batch-controls').style.display = scannedQueue.length > 0 ? 'flex' : 'none';
        document.getElementById('count').innerText = scannedQueue.length;
    }

    function displayInfo(asset, tag) {
        if (!asset) { alert("Not found"); closeInfoModal(); return; }
        const fmt = (d) => d ? new Date(d).toLocaleDateString() : 'N/A';
        const rows = [
            {l: "Tag", v: asset.asset_tag}, {l: "Status", v: asset.status_label?.name},
            {l: "Location", v: asset.location?.name || asset.default_location?.name},
            {l: "Model", v: asset.model?.name}, {l: "Audit", v: fmt(asset.last_audit_date)},
            {l: "Last Out", v: fmt(asset.last_checkout)}, {l: "Last In", v: fmt(asset.checkin_date)}
        ];
        document.getElementById('info-fields').innerHTML = rows.map(r => `<div class="info-row"><span class="info-label">${r.l}</span><span class="info-val">${r.v || 'None'}</span></div>`).join('');
        document.getElementById('info-modal').style.display = 'flex';
    }

    async function processBatch(type) {
        if (!scannedQueue.length) return;
        showLoading("Syncing with Snipe-IT...");
        const tId = document.getElementById('target-id').value;
        const tType = document.getElementById('target-type').value;
        const sId = document.getElementById('status-id').value;

        for (const asset of scannedQueue) {
            let ep = `/hardware/${asset.id}/audit`, m = "POST", p = { asset_tag: asset.tag, location_id: tId };
            if (type === 'OUT') { ep = `/hardware/${asset.id}/checkout`; p = { checkout_to_type: tType, assigned_user: tId, assigned_location: tId, status_id: sId }; }
            else if (type === 'IN') { ep = `/hardware/${asset.id}/checkin`; p = { status_id: sId }; }
            await proxyRequest(ep, m, p);
        }
        
        await proxyRequest("email-log", "POST", { action: type, count: scannedQueue.length, details: scannedQueue.map(a => `${a.tag} (${a.name})`) });
        alert("Batch Successful");
        scannedQueue = []; updateUI(); hideLoading();
    }

    async function proxyRequest(e, m="GET", p=null) { 
        const r = await fetch(PROXY_URL, {method:'POST', body:JSON.stringify({endpoint:e, method:m, payload:p})}); 
        return r.json(); 
    }

    function toggleSection(id) {
        document.getElementById('manual-single').style.display = 'none';
        document.getElementById('range-box').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        rangeMode = (id === 'range-box');
    }

    function startInfoScan() { infoMode = true; document.getElementById('info-btn').style.background = "var(--warning)"; }
    function closeInfoModal() { document.getElementById('info-modal').style.display = 'none'; infoMode = false; isScanningLocked = false; document.getElementById('info-btn').style.background = "var(--card-bg)"; }
    function exitRangeMode() { rangeMode = false; document.getElementById('range-box').style.display = 'none'; }
    function addManualTag() { const t = document.getElementById('manual-tag').value.toUpperCase(); if(t) addAssetToQueue(t); document.getElementById('manual-tag').value = ''; }
    function removeFromQueue(i) { scannedQueue.splice(i, 1); updateUI(); }
    function clearBatch() { scannedQueue = []; updateUI(); }
    function showLoading(m) { document.getElementById('loading-msg').innerText = m; document.getElementById('loading-overlay').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
    function toggleDarkMode() { document.documentElement.setAttribute("data-theme", document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark"); }

    async function loadResources() {
        try {
            const [u, l, s] = await Promise.all([proxyRequest('/users?limit=500'), proxyRequest('/locations?limit=500'), proxyRequest('/statuslabels')]);
            users = u.rows; locations = l.rows; statusLabels = s.rows;
            toggleTargetList();
            document.getElementById('status-id').innerHTML = statusLabels.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            document.getElementById('status').innerText = "Ready";
        } catch (e) { document.getElementById('status').innerText = "Connection Error"; }
    }

    function toggleTargetList() { 
        const list = document.getElementById('target-type').value === 'user' ? users : locations; 
        document.getElementById('target-id').innerHTML = list.map(i => `<option value="${i.id}">${i.name || i.display_name}</option>`).join(''); 
        updateUI();
    }

    loadResources();
</script>
</body>
</html>
